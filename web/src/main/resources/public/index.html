<!DOCTYPE html>
<html>
<head>
    <title>7 Wonders</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>7 Wonders</h1>
    <div id="error"></div>
    <button id="refresh">Refresh</button>
    <div id="trash" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div style="clear: both;"></div>
    <div class="player">
        <h2>Player 1</h2>
        <div>
            <ul id="player1"></ul>
        </div>
    </div>
    <div class="player">
        <h2>Player 2</h2>
        <div>
            <ul id="player2"></ul>
        </div>
    </div>
    <div class="player">
        <h2>Player 3</h2>
        <div>
            <ul id="player3"></ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
